{% extends 'main/base.html' %}

{% block title %}View List{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-5">

{% block contenttitle %}<h3>{{ls.name}}</h3><br>{% endblock %}

    <form action="#" method="post">
        {% csrf_token %}
        {% for item in ls.item_set.all %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="UpdateItemName" value="{{item.item_name}}">
                    <div class="input-group-append">
                        <input type="text" class="form-control" name="UpdateItemPrice" value="{{item.price}}">
                    </div>
                    <div class="input-group-append">
                        <div class="input-group-text">
                          <input type="checkbox" name="c{{item.id}}" value="checked"/>
                        </div>
                    </div>
            </div>
        {% endfor %}

        <br><button class="btn btn-primary" type="submit" name="update" value="update">Save</button>
        <button class="btn btn-primary" type="submit" name="delete" value="delete">Delete</button><br><br>

        <br><br><br><h3>Add New Item</h3><br>
        <div class="input-group mb-3">

            <div class="input-group-prepend">
                <span class="input-group-text">Item: </span>
            </div>
            <input type="text" class="form-control" name="AddItem"/>

            <div class="input-group-prepend">
                <span class="input-group-text">Price: </span>
            </div>

            <div class="input-group-append">
                <input type="text" class="form-control" name="AddPrice"/>
            </div>

            &nbsp&nbsp&nbsp&nbsp<button class="btn btn-success" type="submit" name="newItem" value="newItem">Add Item</button>

        </div>
        <br><br>
        <a href="{% url 'home' %}" class="btn btn-secondary" role="button">Back to Homepage</a>
    </form>

       </div>
    </div>
{% endblock %}
