{% load static %}
<!doctype HTML>
<html>

  <head>
      <script src="https://kit.fontawesome.com/58fb0d3b26.js"></script>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">

      <title>{% block title %}Expenses List{% endblock %}</title>
  </head>

  <body class="text-center">
      {% block sidenav %}
      <div class="sidebar">
          <a href="/" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">
            <i class="fas fa-home"></i>Home</a>
          <a href="/create" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">
              <i class="far fa-plus-square"></i>Create List</a>
          <a href="/view" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">
                <i class="fas fa-search"></i>View</a>

          <div class="col text-center">
              {% if user.is_authenticated %}
              <label>User:[{{ user.get_username }}] </lable>
              <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
              {% else %}
              <label></lable>
              <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
              {% endif %}
          </div>

      </div>
      {% endblock %}

      {% block content %}
             <div class="row justify-content-center">
                <div class="col-6">
                    {% block contenttitle %}
                    <h2 class="mt-2">My Site</h2>
                    <hr class="mt-0 mb-4">
                    {% endblock %}

                  </div>
            </div>
      {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>

</html>
