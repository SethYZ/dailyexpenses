{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign In{% endblock %}

{% block contenttitle %}
  <br><br><br><h2 class="mt-2">Login</h2>
  <hr class="mt-0 mb-4">
{% endblock %}

{% block content %}
  <form class="form-group" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <br><p>Don't have an account? <a href="/register">Sign Up</a></p>
      <button type="submit" class="btn btn-success">Login</button>

  </form>
{% endblock %}
